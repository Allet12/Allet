<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <style>
        body {
            background-image: url('https://wallpaperaccess.com/full/1239388.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Employee Management System</h1>
    <a href="/employee/create"><button class="button">Create Employee</button></a><br>
    <a href="/employee/read"><button class="button">Read Employee</button></a><br>
    <a href="/employee/update"><button class="button">Update Employee</button></a><br>
    <a href="/employee/delete"><button class="button">Delete Employee</button></a><br>
    <a href="/employee/getall"><button class="button">Get All Employees</button></a><br>
</div>
</body>
</html>
